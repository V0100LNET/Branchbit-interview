<div class="content-tables">
    <div class="table">
        <table mat-table [dataSource]="tableData">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field (click)="$event.stopPropagation()" appearance="fill">
                        <mat-label>Nombre de cliente</mat-label>
                        <input matInput  
                               autocomplete="off">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="dateFolio">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field (click)="$event.stopPropagation()" appearance="fill">
                        <mat-label>Fecha de Folio</mat-label>
                        <input matInput 
                               autocomplete="off">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.dateFolio }}</td>
            </ng-container>
            <ng-container matColumnDef="sacFolio">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field (click)="$event.stopPropagation()" appearance="fill">
                        <mat-label>Folio SAC</mat-label>
                        <input matInput 
                               autocomplete="off">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.sacFolio }} </td>
            </ng-container>
            <ng-container matColumnDef="mvFolio">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field (click)="$event.stopPropagation()" appearance="fill">
                        <mat-label>Folio MV</mat-label>
                        <input matInput 
                               autocomplete="off">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.mvFolio }} </td>
            </ng-container>
            <ng-container matColumnDef="register">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-form-field (click)="$event.stopPropagation()">
                        <mat-label>Registrado</mat-label>
                        <input matInput 
                               autocomplete="off">
                    </mat-form-field>
                </th>
                <td mat-cell *matCellDef="let row"> 
                    <span class="general-status" [ngClass]="row.register == true ? 'active' : 'inactive'">
                        {{row.register == true ? ('Yes') : ('No')}}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions" stickyEnd>
                <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <div class="table__actions">
                        <button title="Opciones">
                            <mat-icon class="icon-edit">edit</mat-icon>
                        </button>
                        <button title="Detalles">
                            <mat-icon class="icon-delete">info</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
        </table>
    </div>
</div>
